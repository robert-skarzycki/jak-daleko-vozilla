<h1>Nearest vehicles</h1>

<p *ngIf="!vehicles"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="forecasts">
  <thead>
    <tr>
      <th>Plates number</th>
      <th>Side number</th>
      <th>Distance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ forecast.platesNumber }}</td>
      <td>{{ forecast.sideNumber }}</td>
      <td>{{ forecast.distance }}</td>
    </tr>
  </tbody>
</table>
